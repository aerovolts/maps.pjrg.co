{% extends "_base.html" %}

{% block head %}{% include '_head.html' %}{% endblock %}

{% block content %}
<div id="map">
  <!-- Map Content -->
</div>

<script src="../../static/data/2016-republican-primaries.js"></script>
<script>

		var map = L.map('map').setView([37.8, -96], 4);

    //Replace TOKEN with you mapbox.com access token
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=TOKEN', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'aerovolts.pdh1fn10'
		}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

    function getWinner(n) {
      return n < 1 ? 'Ted Cruz' :
             n < 2 ? 'John Kasich' :
             n < 3 ? 'Marco Rubio' :
             n < 4 ? 'Donald Trump' :
                     ' None Yet';
    }

		info.update = function (props) {
			this._div.innerHTML = '<h4>US Presidential Election 2016</h4>' + '<br />' + 'Republican Primary Winners' + '<br/><br />' +  (props ?
				'<b>' + props.name + '</b><br />' + 'Winner: ' + getWinner(props.winner)
				: 'Hover over a state');
		};

		info.addTo(map);

		function getColor(c) {
			return c < 1  ? '#DAA520' :
			       c < 2  ? '#80cdc1' :
			       c < 3  ? '#C60E3B' :
			       c < 4  ? '#283681' :
                      '#c0c0c0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.winner)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Winners data from <a href="http://www.politico.com/2016-election/results/map/president">Politico.com</a>');

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 1, 2, 3],
        names = ['Ted Cruz', 'John Kasich', 'Marco Rubio', 'Donald Trump'],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
        from = names[i]

				labels.push(
					'<i style="background:' + getColor(i) + '"></i> ' +
					from);
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
</script>
{% endblock %}
